{% extends 'AppCoder/padre.html' %}


{% block content %}

<section class="features-icons bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!--Aquí va lo que cambia, y lo asociado a está vista :) -->
                <h1>Jugador:</h1>
                <p>Registrate:</p>
                <section class="features-icons">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                
                                {% if formulario_jugador.errors %}
                                   <p style="color: red;"> Por favor llene el formulario correctamente </p>
                                {% endif %}
                
                                <form action="{% url 'jugador-formulario' %}" method='POST'>
                                    
                                    {% csrf_token %}
                                                
                                    <table>
                                        {{ formulario_jugador.as_table }}
                                    </table>
                
                                    <input type="submit" value="Enviar">
                
                                </form>
                            </div>    
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</section>

{% endblock %}
