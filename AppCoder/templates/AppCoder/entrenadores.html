{% extends 'AppCoder/padre.html' %}

{% block content %}

<section class="features-icons bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!--Aquí va lo que cambia, y lo asociado a está vista :) -->
                <h1>Entrenador:</h1>
                <p>Registrate:</p>
                    {% if formulario_entrenador.errors %}
                    <p > Por favor llene el formulario correctamente </p>
                    {% endif %}

                    <form action="{% url 'entrenador-formulario' %}" method="POST">
                    
                    {% csrf_token %}
                    
                        <table>
                            {{ formulario_entrenador.as_table }}
                        </table>

                        <input type="submit" value="Enviar">
                    </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
